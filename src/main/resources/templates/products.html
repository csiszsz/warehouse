<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron">
    <nav class="navbar navbar-expand-sm bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/products">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/inventory">Inventory</a>
            </li>
        </ul>
    </nav>
    <h1>Products</h1>

    <div class="row">
        <div class="row col-sm-8">
            <ul>
                <li th:each="product : ${products}">
                    <div th:text="${product.name}" data-toggle="collapse" th:attr="data-target='#articles' + ${product.id}"></div>
                    <ul th:id="'articles' + ${product.id}" class="collapse">
                        <li th:each="containArticle : ${product.containArticles}">
                            <span th:text="${containArticle.article.name} + ': ' + ${containArticle.amountOf}"/>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="col-sm-4">
            <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
            <form method="post" th:action="@{/products/import}" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="file" name="file" class="form-control-file">
                </div>
                <button type="submit" class="btn btn-primary">Import products</button>
            </form>
        </div>
    </div>

</div>


</div>
</body>
</html>
